<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lousa mágica</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>Lousa mágica</h1>

    <div id="contanier">
        <div id="menu">
            <div id="pincel-cor">
                <label for="pincel-color-input">Pincel: </label>
                <input type="color" name="pincel-color-input" id="pincel-color-input">
            </div>

             <div id="lousa-background">
                <label for="lousa-color-input">Lousa: </label>
                <input type="color" value="#FFFFFF" name="lousa-color-input" id="lousa-color-input">
            </div>

            <div id="lousa-tamanho">
                <input type="range" name="grid-range" id="grid-range" min="1" max="64" value="32">
                <p id="range-output">32x32</p>
            </div>
            <button id="quadriculado-btn" class="menu-btn">Quadriculado</button>

            <button id="borracha-btn" class="menu-btn">Borracha</button>

            <button id="limpar-btn" class="menu-btn">Limpar lousa</button>
        </div>

        <div id="lousa">
        </div>
    </div>
</body>
</html>
